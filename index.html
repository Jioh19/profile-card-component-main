<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <article class="cardContainer">
                <div class="card">
                    <img src="./images/image-victor.jpg" alt="" />
                    <div class="midCard">
                        <h1>Victor Crest &nbsp&nbsp</h1>
                        <p></p>
                        <p class="grey">26</p>
                    </div>
                    <p class="grey" id="london">London</p>
                    <hr />
                    <div class="botCard">
                        <p>80K</p>
                        <p>803K</p>
                        <p>1.4K</p>
                    </div>
                    <div class="footCard">
                        <p>Followers</p>
                        <p>Likes</p>
                        <p>Photos</p>
                    </div>
                </div>
            </article>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Jioh19</a>.
            </div>
        </footer>
    </body>
</html>
